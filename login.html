<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LetUs</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- CSS Style Sheets -->
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/Users/temp/Desktop/LetUs/styles.css">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->

  <header>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="option">

          <nav class="nav nav-masthead justify-content-center navbar-default">
            <h1 class="loginh1">LetUs</h1>

        </div>
    </div>
  </header>

  <!-- Middle -->

  <middle>
    <div class="row container-fluid">
      <div class="user-select col-lg-4 col-md-6 justify-content-center">
        <h3 class="student">Students</h3>
        <div class="student card" style="width: 23rem;">
          <img class="card-img-top" src="/Users/temp/Desktop/LetUs/images/Student.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-outline-dark">Login</a>
            <a href="#" class="btn btn-outline-dark">Sign Up</a>
          </div>
        </div>
      </div>
      <br>
      <div class="user-select col-lg-4 col-md-6 justify-content-center">
        <h3 class="business">Business</h3>
        <div class="business card" style="width: 23rem;">
          <img class="card-img-top" src="/Users/temp/Desktop/LetUs/images/Business.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-outline-dark">Login</a>
            <a href="#" class="btn btn-outline-dark">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </middle>
  <!-- Footer -->
  <footer class="footer">
    <div class="cover-container1 d-flex w-100 h-200 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="option-foot">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="">About</a>
            <a class="nav-link" href="">Services</a>
            <a class="nav-link" href="">Clients</a>
            <a class="nav-link" href="">Contact</a>
<br>
<br>
          </nav>
        </div>
      </header>

    </div>
  </footer>


</body>

</html>
